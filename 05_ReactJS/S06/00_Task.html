<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="./00_Task.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Card(props) {
        //props = {url:"",offer:""}
        return (
          <div class="card">
            <img src={props.url} width="100%" height="230" alt="" />
            <h3>{props.offer}</h3>
          </div>
        );
      }

      function Container() {
        return (
          <div id="container">
            <Card
              url={
                "https://img.freepik.com/premium-photo/two-happy-children-boy-girl-are-holding-hands-walking-shopping-mall-they-are-both-carrying-shopping-bags_1187703-1446.jpg"
              }
              offer={"offer upto 50% off"}
            />

            <Card
              url={
                "https://img.freepik.com/free-photo/two-beautiful-women-shopping-town_1303-16426.jpg?w=2000"
              }
              offer={"off upto 90%"}
            />

            <Card
              url={
                "https://thumbs.dreamstime.com/b/portrait-pretty-girls-standing-shopping-bags-modern-mall-full-stores-girls-shopping-bags-175382096.jpg"
              }
              offer={"off upto 30%"}
            />
            <Card
              offer={"30% discount off"}
              url={
                "https://static.vecteezy.com/system/resources/previews/011/401/264/non_2x/happy-young-girls-in-shopping-mall-photo.jpg"
              }
            />
          </div>
        );
      }

      ReactDOM.render(<Container />, document.getElementById("root"));
    </script>
  </body>
</html>
