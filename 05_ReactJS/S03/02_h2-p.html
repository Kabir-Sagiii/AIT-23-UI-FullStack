<!DOCTYPE html>
<html>
  <head>
    <title>h2,p React Element</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      //1 : React Elements

      const h2 = React.createElement("h2", null, "React JS Introduction");

      const p = React.createElement(
        "p",
        null,
        "React JS is a JS Library for building UI"
      );

      //2 : Load React Elements in the DOM

      ReactDOM.render([p, h2, h2, h2, h2], document.getElementById("root"));
    </script>
  </body>
</html>
