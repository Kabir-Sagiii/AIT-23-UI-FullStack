<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="./01_Task.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function createUI(title, description) {
        return (
          <div id="container">
            <h2>{title}</h2>
            <p>{description}</p>
          </div>
        );
      }

      ReactDOM.render(
        [
          createUI(
            "HTML",
            `HTML stands for HyperText Markup Language and is used to create the structure of web pages. It helps organize content using elements that browsers can understand. With HTML, you can display text, images, links, and other media on a website. Web browsers read HTML files and show them as web pages. It is the basic foundation of all websites.`
          ),
          createUI(
            "CSS",
            `CSS stands for Cascading Style Sheets and is used to style web pages. It controls how HTML elements look, including colors, fonts, spacing, and layout. CSS helps make websites visually attractive and easier to use. It allows designers to apply styles consistently across multiple pages. CSS works together with HTML to create modern, responsive websites.
`
          ),
          createUI(
            "JAVASCRIPT",
            `JavaScript is a programming language used to make web pages interactive. It allows websites to respond to user actions like clicks, typing, and scrolling. JavaScript can change HTML content and CSS styles dynamically. It is commonly used for animations, form validation, and games. JavaScript works with HTML and CSS to build dynamic and engaging websites.
`
          ),
        ],
        document.getElementById("root")
      );
    </script>
  </body>
</html>
