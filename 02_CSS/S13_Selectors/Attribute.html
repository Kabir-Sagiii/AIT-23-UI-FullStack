<!DOCTYPE html>
<html>
  <head>
    <style>
      input[type="password"],
      input[type="text"] {
        background-color: black;
        color: white;
      }

      input[placeholder="email"] {
        color: red;
      }
    </style>
  </head>

  <body>
    <h2>Attribute Selector</h2>
    <input type="text" placeholder="username" />

    <input type="password" placeholder="password" />

    <input type="email" placeholder="email" />
  </body>
</html>
