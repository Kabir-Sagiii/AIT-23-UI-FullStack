<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 1000px;
        height: 500px;
        border: 4px solid blue;
        display: flex;
        flex-direction: row;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 20px;
      }
      .box1 {
        background-color: lightcoral;
        order: 2;
      }
      .box2 {
        background-color: lightgray;
        order: 3;
      }
      .box3 {
        background-color: lightgreen;
        order: 1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box1 box">Box1</div>
      <div class="box2 box">Box2</div>
      <div class="box3 box">Box3</div>
    </div>
  </body>
</html>
