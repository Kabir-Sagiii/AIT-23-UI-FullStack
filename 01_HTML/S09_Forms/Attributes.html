<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h1>Attributes of Input Element</h1>
    <form>
      <input type="text" placeholder="username" required />
      <button>Submit</button>
    </form>
    <br /><br />
    <form>
      <input type="text" placeholder="username" required size="30" />
      <button>Submit</button>
    </form>

    <br /><br />
    <form>
      <input type="radio" checked />
      <button>Submit</button>
    </form>

    <br /><br />
    <form>
      <input type="text" minlength="10" />
      <button>Submit</button>
    </form>

    <br /><br />
    <form>
      <input type="text" minlength="4" maxlength="7" />
      <button>Submit</button>
    </form>

    <br /><br />
    <form>
      <input type="reset" />
    </form>
  </body>
</html>
