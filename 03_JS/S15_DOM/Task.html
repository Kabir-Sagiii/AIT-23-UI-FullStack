<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        margin-top: 50px;
        text-align: center;
      }
    </style>
    <script>
      function fnTask() {
        var inputDomElement = document.querySelector("input");
        var inputValue = inputDomElement.value;

        var pDomElement = document.getElementById("content");
        pDomElement.textContent = inputValue;
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Task</h1>
      <input type="text" placeholder="enter something" />
      <button onclick="fnTask()">Submit</button>
      <p id="content"></p>
    </div>
  </body>
</html>
